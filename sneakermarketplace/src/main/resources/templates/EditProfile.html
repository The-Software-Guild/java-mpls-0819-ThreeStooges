<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}" />
    <title>Edit Profile</title>

</head>

<body>
    <div class="container">
        <div class="Store-Logo">
            <header style="text-align: center;">
                <div id=site-title>
                    <a href="/Home.html" style="color:black; text-decoration: none; font-family:Arial">
                        <h1>SNEAKERS R US</h1>
                    </a>
                </div>
            </header>
        </div>

        <nav role="navigation">
            <ul id="nav-bar">
                <li sec:authorize="isAuthenticated()"><a th:text="'Hello:  ' + ${#authentication.name}"></a></li>
                    <li sec:authorize="isAuthenticated()" style="float:right"><form class="form-inline" 
                                                                                    method="POST" 
                                                                                    action="/logout">
                            <input type="hidden" 
                                   th:name="${_csrf.parameterName}" 
                                   th:value="${_csrf.token}"/>
                            <button class="btn btn-link" 
                                    id="submit" 
                                    type="submit">Logout</button></form> </li>
                    <li sec:authorize="!isAuthenticated()" style="float:right"><a href="/createProfile">Sign-Up</a></li>
                    <li sec:authorize="!isAuthenticated()" style="float:right"><a href="/login">Login</a></li>
                    <li sec:authorize="isAuthenticated()" style="float:right"><a href="/dashboard">Dashboard</a></li>
                    <li sec:authorize="isAuthenticated()" style="float:right" ><a href="/editProfile">Profile</a></li>
                    <li style="float:right" ><a href="/sell">Sell</a></li>
                    <li style="float:right" ><a href="/">Home</a></li>
                </ul>
            </nav>


            <div class="profile-title">
                <h2 style="text-align: center; color:black; font-family:Arial; margin-top: 30px; margin-bottom: 20px;">Edit Profile</h2>
            </div>

            <div>
                <form action="/editProfile" style="text-align: center" method="POST">
                    <div class="form-group row">
                        <label for="firstName" class="col-3 col-form-label">
                            First Name</label>
                        <div class="col-9">
                            <input type="text" name="firstName" id="firstName" class="form-control"
                                   th:value="${user.firstname}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-3 col-form-label">
                            Last Name</label>
                        <div class="col-9">
                            <input type="text" name="lastName" id="lastName" class="form-control"
                                   th:value="${user.lastname}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="DOB" class="col-3 col-form-label">
                            Date Of Birth</label>
                        <div class="col-9">
                            <input type="date" name="DOB" id="DOB" class="form-control" th:value="${user.dateofbirth}" />
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="phone" class="col-3 col-form-label">
                            Phone</label>
                        <div class="col-9">
                            <input type="text" name="phone" id="phone" class="form-control" th:value="${user.phone}" />

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">
                            Email</label>
                        <div class="col-9">
                            <input type="email" name="email" id="email" class="form-control" th:value="${user.email}" />

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">
                            Address</label>
                        <div class="col-9">
                            <input type="text" name="address" id="address" class="form-control"
                                   th:value="${user.address}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-3 col-form-label">
                            Password</label>
                        <div class="col-9">
                            <input type="password" name="password" id="password" class="form-control" />

                        </div>
                    </div>
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">
                        Confirm</button>

                </form>
            </div>

        </div>

        <footer id="footer">
            <hr />
            <p style="font-size: 85%">SNEAKERS R US - All rights reserved 2019.</p>
        </footer>






        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>

</html>
