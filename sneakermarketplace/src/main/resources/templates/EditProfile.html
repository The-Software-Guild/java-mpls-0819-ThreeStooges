            <div class="profile-title">
                <h2 style="text-align: center; color:black; font-family:Arial">Edit Profile</h2>
            </div>

            <div>
                <form action = "/editProfile" style="text-align: center" method = "POST">
                    <div class="form-group row">
                        <label for="firstName" class="col-3 col-form-label">
                            First Name</label>
                        <div class="col-9">
                            <input type="text" name="firstName" id="firstName" class="form-control"
                                   th:value="${user.firstName}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-3 col-form-label">
                            Last Name</label>
                        <div class="col-9">
                            <input type="text" name="lastName" id="lastName" class="form-control"
                                   th:value="${user.lastName}" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="DOB" class="col-3 col-form-label">
                            Date Of Birth</label>
                        <div class="col-9">
                            <input type="date" name="DOB" id="DOB" class="form-control" th:value="${user.DOB}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="phone" class="col-3 col-form-label">
                            Phone</label>
                        <div class="col-9">
                            <input type="text" name="phone" id="phone" class="form-control" th:value="${user.phone}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">
                            Email</label>
                        <div class="col-9">
                            <input type="email" name="email" id="email" class="form-control" th:value="${user.email}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="address" class="col-3 col-form-label">
                            Address</label>
                        <div class="col-9">
                            <input type="text" name="address" id="address" class="form-control" />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Confirm</button>
                </form>
            </div>
