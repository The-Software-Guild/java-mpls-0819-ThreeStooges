        <div class="profile-title" style="margin-top: 20px; margin-bottom: 30px">
            <h2 style="text-align: center; color:black; font-family:Arial">Create New Profile</h2>
        </div>

        <div id="profile-container">
            <form action="/createProfile" method="POST">
                <div class="form-group row">
                    <label for="firstName" class="col-2 col-form-label">
                        First Name</label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-2 col-form-label">
                        Last Name</label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="DOB" class="col-2 col-form-label">
                        Date Of Birth</label>
                    <div class="col-9">
                        <input type="date" name="DOB" id="DOB" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-2 col-form-label">
                        Phone</label>
                    <div class="col-9">
                        <input type="text" name="phone" id="phone" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-2 col-form-label">
                        Email</label>
                    <div class="col-9">
                        <input type="email" name="email" id="email" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-2 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="userName" class="col-2 col-form-label">
                        User Name</label>
                    <div class="col-9">
                        <input type="text" name="userName" id="userName" style="width: 400px;" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-2 col-form-label">
                        Password</label>
                    <div class="col-9">
                        <input type="password" name="password" id="password" style="width: 400px;" />
                    </div>
                </div>

                <input type="hidden" 
                       th:name="${_csrf.parameterName}" 
                       th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">
                    Confirm</button>
            </form>
        </div>
