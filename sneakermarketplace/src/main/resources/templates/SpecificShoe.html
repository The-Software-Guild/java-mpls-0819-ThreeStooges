<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css"/>
        <title>Specific Shoe</title>

    </head>

    <body>
        <div>
            <div>
                <header style="text-align: left;">

                    <a href="/Home.html" style="color:black; text-decoration: none; font-family:Arial">
                        <h1>SNEAKERS R US</h1>
                    </a>
                </header>
            </div>
            <div class="row">
                <nav role="navigation">
                    <div class="col text-align: left m-3">
                        <a href="/Home.html" style="color:black; text-decoration: none;
                           font-family:Arial; border-right:solid 1px black">Home</a>

                        <a href="/Browse.html" style="color:black; text-decoration: none;
                           font-family:Arial; border-right:solid 1px black">Browse</a>

                        <a href="/Sell.html" style="color:black; text-decoration: none; 
                           font-family:Arial">Sell</a>
                    </div>
                </nav>
            </div>

            <div style="text-align: right">

                <nav role="login/sign-up">
                    <div class="col text-align: right m-2">
                        <a href="/Login.html" style="color:black; text-decoration: none;
                           font-family:Arial; border-right:solid 1px black">Login</a>

                        <a href="/Sign-up.html" style="color:black; text-decoration: none;
                           font-family:Arial">Sign-Up</a>

                    </div>
                </nav>

            </div>

            <div style="text-align: right">

                <nav role="profile/dashbord">
                    <div class="col text-align: right m-2">
                        <a href="/Profile.html" style="color:black; text-decoration: none;
                           font-family:Arial; border-right:solid 1px black">Profile</a>

                        <a href="/Dashboard.html" style="color:black; text-decoration: none;
                           font-family:Arial">Dashboard</a>

                    </div>
                </nav>

            </div>

            <div class = "row-md-6" id ="main-listing-div" style="border: 1px solid gray">
                <div class = "col-md-4" id="listing-title" style = "text-align: center; 
                     color:black; font-family:Arial;">
                    <h2 th:text="${listing.model.brand.name}"></h2>
                    <h3 th:text="${listing.model.name}"></h3>
                    <div th:text="'$' + ${listing.buyNowPrice}"></div>
                </div>

                <div id="listing-photo" style = "text-align: center">
                    To do: add image (add listing and seller to the Listing model)
                </div>
            </div>    

            <div class="row-md-6" id ="main-listing-div" style="border: 1px solid gray;">

                <div id="listing-desciption" style="list-style-type:none; 
                     color:black; font-family:Arial; border: 1px solid gray;
                     width: 50%;">   
                    <div th:text="'Brand: ' + ${listing.model.brand.name}"></div>
                    <div th:text="'Model: ' + ${listing.model.name}"></div>
                    <div th:text="'Type: ' + ${listing.shoeType.name}"></div>
                    <div th:text="'Size: ' + ${listing.size.shoeSize}"></div>
                    <div th:text="'Condition: ' + ${listing.shoeCondition.name}"></div>
                    <div th:text="'Primary Color: ' + ${listing.model.primColor.name}"></div>
                    <div th:text="'Secondary Color: ' + ${listing.model.secondColor.name}"></div>
                    <div th:text="'Release Year: ' + ${listing.model.releaseYear}"></div>
                    <div th:text="'Description: ' + ${listing.description}"></div>
                </div>   

                <div id="list-pricing-info" 
                     style="color:black; font-family:Arial; border: 1px solid gray;
                     width: 30%;">
                    <p>Bid</p>

                    <form action="addBid" method="POST">
                        <div class="form-group row">
                            <!-- <label for="bidBox" class="col-3 col-form-label">Enter Bid</label> -->
                            <input type="number" min="0" step=".01" 
                                   name="bidEntered" id="buynowprice" class="form-control" 
                                   th:value="'$' + ${listing.minStartingPrice}"/>
                            <input type="hidden" name="listing" th:value="${listing.id}"/>
                            <input type="hidden" 
                                   th:name="${_csrf.parameterName}" 
                                   th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Place Bid</button> </br>
                        </div>
                    </form>

                    <form action="buyNow" method="POST">
                        <div class="form-group row">
                            <!-- <label for="bidBox" class="col-3 col-form-label">Buy Now</label> -->
                            <input type="text" name="buynowprice" id="buynowprice" class="form-control" 
                                   th:value="'$' + ${listing.buyNowPrice}"/>
                            <input type="hidden" name="listing" th:value="${listing.id}"/>
                            <input type="hidden" name="seller" th:value="${listing.seller.id}"/>
                            <input type="hidden" 
                                   th:name="${_csrf.parameterName}" 
                                   th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Buy Now</button>
                        </div>

                </div>

            </div>





            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>

</html>
